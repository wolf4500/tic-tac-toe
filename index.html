<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Aaron Dang</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="message">Player One's Turn</div>
    <dialog class="modal">
        <div class="play-again">Would You Like to Play Again?</div>
        <div class="modal-buttons">
            <button class="modal-yes">Yes</button>
            <button class="modal-no">No</button>
        </div>
    </dialog>
    <div class="title">Tic-Tac-Toe</div>
    <button class="reset">Reset</button>
    <div class="player-container">
        <div class="player-box">
            <div class="player-title">Player 1:</div>
            <div class="x-title">X</div>
        </div>
        <div class="player-box">
            <div class="player-title">Player 2:</div>
            <div class="o-title">O</div>
        </div>
    </div>
    <div class="grid">
        <div class="cell" data-row="0" data-column="0"></div>
        <div class="cell" data-row="0" data-column="1"></div>
        <div class="cell" data-row="0" data-column="2"></div>
        <div class="cell" data-row="1" data-column="0"></div>
        <div class="cell" data-row="1" data-column="1"></div>
        <div class="cell" data-row="1" data-column="2"></div>
        <div class="cell" data-row="2" data-column="0"></div>
        <div class="cell" data-row="2" data-column="1"></div>
        <div class="cell" data-row="2" data-column="2"></div>
    </div>
</body>
</html>
